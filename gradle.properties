# Gradle Java Configuration
# Gradle will automatically use Java from JAVA_HOME or PATH
# If needed, you can set org.gradle.java.home to a specific JDK location

# Enable Gradle performance optimizations
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# Configure JVM memory for Gradle
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
